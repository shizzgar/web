{% extends 'base.html' %}


{% block content %}

    <p>Title:{{ question.title|title }}</p>
    
    <p>Text:{{ question.text }} </p>

    <br>
    <br>
    <br>

    {% for answer in question.answer_set.all %}
        <br>
        Answer:{{ answer.text }}
        <br>
    {% endfor %}

    <br>
    <br>
    <br>
    <br>
    <br>

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>

{% endblock content %}
